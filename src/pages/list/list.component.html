<div class="container" *ngIf="finalList&&finalList.length">
    <div class="row" *ngFor="let report of finalList">
        <div>{{report.author.first_name}}</div>
        <div>{{report.author.last_name}}</div>
        <div>{{report.author.email}}</div>
        <div>{{report.author.birth_date}}</div>
        <div><button (click)="update(report.id)">Modifier</button></div>
    </div>
</div>
